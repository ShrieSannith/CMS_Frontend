server {
    listen 80;
    server_name 13.60.67.248;  # Use `_` for a wildcard, or replace with your domain/IP if needed.

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # If the file exists, serve it. Otherwise, serve index.html.
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:5000;  # Example for API proxying, adjust as necessary.
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Gzip Compression
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css image/png image/jpeg image/jpg image/svg+xml;
    gzip_proxied any;
    gzip_vary on;

    error_page 404 /index.html;
}
