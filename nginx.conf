server {
    listen       80;
    server_name  localhost;

    # Root directory for static files
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Error page for server errors
    error_page   500 502 503 504  /50x.html;

    # Main location block for React app (to handle React routing)
    location / {
        try_files $uri $uri/ /index.html;  # Fallback to index.html for all routes
    }

    # Handle /signin route correctly
    location = /signin {
        try_files $uri $uri/ /index.html;
    }

    # Handle /test route (as per the example) with alias
    location ^~ /test/ {
        alias /usr/share/nginx/public;
        index index.html index.htm;
    }

    # Specific error page location
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Optionally, add other routes with proper handling as necessary
}
