server {
    listen 80;
    server_name _;  # Use for IP-based access or any domain

    # Serve static files from the build directory
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;  # Ensure React handles all paths
    }

    # Optionally, handle errors
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}
