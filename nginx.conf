server {
    listen 80;
    server_name _;  # This will work for IP-based access

    # Serve static files from the build directory
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;  # Fallback to index.html for all routes
    }

    # Optional: Handle 404 errors (useful if you want to customize error pages)
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}
